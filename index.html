  <!-- HEADER -->
  <header class="header">
    <nav class="nav container">

      <!-- DESKTOP MENU -->

        <li class="menu-item">

    <!-- MOBILE MENU -->
    <ul class="mobile__menu hide-on-desktop">
      <li class="menu-item">
        <a href="./" class="menu-link">Home</a>
      </li>
      <li class="menu-item">
        <a href="#projects" class="menu-link">Projects</a>
      </li>
      <li class="menu-item">
        <a href="#contact" class="menu-link">Contact</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">Resumé</a>
      </li>
    </ul>

    <!-- HERO CONTENT -->
    <section class="hero container">
      <div class="hero__text">
        <h1 class="hero__title">I'm Mondir,<br> a <span class="job-title">frontend</span> developer.</h1>
        <div class="hero__media">
          <a href="https://www.linkedin.com/in/mondir-halloui-833064147/" target="_blank" class="hero__link">
            <img src="./images/linkedin-icon.svg" alt="linkedin">
          </a>
          <a href="https://github.com/mondirhallouli" target="_blank" class="hero__link">
            <img src="./images/github-icon.svg" alt="github">
          </a>
        </div>
      </div>
      <a href="#skills" class="arrow">
        <img src="./images/hero-arrow.svg">
      </a>
    </section>
  </header>

  <!-- SKILLS SECTION -->
  <section id="skills" class="skills pd-all">
    <h2 class="section-title">Skills</h2>
    <div class="skills__box container">
      <img src="./images/skill-html.svg" alt="html">
      <img src="./images/skill-css.svg" alt="css">
      <img src="./images/skill-js.svg" alt="javascript">
      <img src="./images/skill-git.svg" alt="git">
      <img src="./images/skill-react.svg" alt="react javascript">
      <img src="./images/skill-sass.svg" alt="sass">
    </div>
  </section>

  <!-- PROJECTS SECTION -->
  <section id="projects" class="projects pd-all">
    <h2 class="section-title">Projects</h2>

    <div class="projects__box container">
      <div class="projects__card">
        <div class="card-img">
          <img src="./images/fmf-thumbnail.png" alt="">
        </div>
        <div class="card-links">
          <a href="https://macros-finder.pages.dev/" target="_blank" class="card-link">Live</a>
          <a href="https://github.com/mondirhallouli/food-macros-finder" target="_blank" class="card-link">Code</a>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact" class="contact pd-all">

    <h2 class="section-title">Get in touch!</h2>

    <form class="form" action="https://formsubmit.co/1e10dd6ba4cfe0114bc15d1d47f9566a" method="POST">

      <input type="text" class="form__field" name="name" placeholder="your name" required>

      <input type="email" class="form__field" name="email" placeholder="your email" required>

      <textarea class="form__message" name="message" placeholder="your message..." required></textarea>

      <button class="form__submit" type="submit">Send</button>
    </form>
  </section>

  <!-- FOOTER SECTION -->
  <footer class="footer pd-sides">
    <div class="footer__content container">
      <p class="footer__text">
        Created by M.H.
      </p>
      <div class="footer__media">
        <a href="https://www.linkedin.com/in/mondir-halloui-833064147/" target="_blank" class="footer__link">
          <img src="./images/linkedin-icon.svg" alt="linkedin">
        </a>
        <a href="https://github.com/mondirhallouli" target="_blank" class="footer__link">
          <img src="./images/github-icon.svg" alt="github">

      </div>
    </div>
